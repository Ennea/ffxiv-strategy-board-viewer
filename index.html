<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Final Fantasy XIV Strategy Board Viewer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        :root {
            --fg: #e0d0f0;
        }

        html {
            font-size: 16px;
        }

        body {
            display: flex;
            max-width: 100vw;
            padding: 20px;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background-color: #242030;

            & > * {
                max-width: calc(100vw - 40px);
            }
        }

        h1 {
            margin-bottom: 2rem;
            color: var(--fg);
            text-shadow: 0 0 5px #f8f6, 0 0 15px #f8f3, 0 0 25px #f8f1;
        }

        input, button {
            color: var(--fg);
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }

        input {
            width: 300px;
            padding: 3px 5px;
            background-color: #040010;
        }

        button {
            margin-left: 5px;
            padding: 3px 10px;
            background-color: #444050;
            cursor: pointer;

            &:hover {
                background-color: #646070;
            }
        }

        #canvas {
            background-color: #666;
        }

        footer {
            color: rgb(from var(--fg) r g b / 0.25);
            text-align: center;
        }

        a {
            color: rgb(from var(--fg) r g b / 0.5);
        }
    </style>
</head>

<body>
    <h1>Final Fantasy XIV Strategy Board Viewer</h1>

    <form id="form">
        <input id="input" type="text" placeholder="Enter strategy board code">
        <button type="submit">View board</button>
    </form>

    <canvas id="canvas" width="1024" height="768"></canvas>

    <footer>
        Made by Ennea with ❤️ | <a href="https://github.com/Ennea/ffxiv-strategy-board-viewer">GitHub</a><br>
        FINAL FANTASY XIV © 2010 - 2025 SQUARE ENIX CO., LTD. All Rights Reserved.
    </footer>

    <script src="bundle.js"></script>
</body>
</html>
